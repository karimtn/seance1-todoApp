<div class="container">
    <form #todoForm= "ngForm" (ngSubmit)="todoSubmit(todoForm.value);todoForm.resetForm();">
      <div class="form-group">
       <h1 class="text-center text-primary">Todo App</h1>
       <div class="input-group-prepend">
          <input type="text" class="form-control" ngModel #todo placeholder="Add Todo" name="todo">
          <span class="input-group-text" (click)="addTodo(todo.value);todoForm.resetForm();">
            <i class="material-icons">Add</i>
          </span>
      </div>
      <div class="data">
        <ul>
        <li *ngFor='let todo of todoArray'>
          {{todo}} <i (click)="delete(todo)" class="material-icons">delete</i>
        </li>
          </ul>
      </div>
      </div>
    </form>
</div>
